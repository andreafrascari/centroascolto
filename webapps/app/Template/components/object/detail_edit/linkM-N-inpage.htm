<div class="detail-component linkM-N-inpage @NAME@">
	<label for="@NAME@">@LABEL@ ([ [[@NEEDED@] == [object-needed]] ?? [*] ])</label>
	<ul>
		<li>
			<select class="multiple-choice @EASY_SELECTION@" tabindex="10" multiple="multiple"
			title="scegli una scheda esistente @LABEL@"	onchange="detailEdit.check(this);" name="@NAME@" id="@NAME@">
			@OPTIONS@
			</select>
			<input type="hidden" id="type_@NAME@" value="@CHK_TYPE@" /> 
			<input type="hidden" id="required_@NAME@" value="@CHK_NOT_NULL@" /> 
			<input type="hidden" id="label_@NAME@" value="@LABEL@" />
			([ 
				[[@EASY_SELECTION@] == []] 
				?? 
				[
				<div class="object-help">
					suggerimento: tieni premuto il tasto <em>ctrl sinistro</em> per
					selezioni non contigue
				</div>
				] 
			])
		</li> 
		@BLOCK_BEGIN_NEW@
		<li>
			inserisci nuovo/a 
			<a tabindex="10" onclick="return detailEdit.forceSave(this.href);"
			title="inserisci nuovo/a @LABEL@" href="@OBJECT_DETAIL_EDIT_LINK@">
			@LABEL@
			</a>
		</li>
		@BLOCK_END_NEW@ 
		
		@BLOCK_BEGIN_NEW_POPUP@
		<li>
			inserisci nuovo/a 
			<a tabindex="10" id="popup_new_@NAME@" @popup="dimensions=@DIMENSIONS@,popup_detail_edit_from_detail_edit=true"
			title="inserisci nuovo/a @LABEL@" href="@OBJECT_DETAIL_EDIT_LINK@">
			@LABEL@
			</a>
		</li>
		@BLOCK_END_NEW_POPUP@
	</ul>
	<div class="object-help">@HELP@</div>
</div>
