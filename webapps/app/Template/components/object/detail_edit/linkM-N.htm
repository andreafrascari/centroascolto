			onclick="javascript:detailEdit.forceSave('@OBJECT_RELATION_EDIT_LINK@');"
			title="assegna nuova scheda @TITLE_LABEL@" href="#">schede
				esistenti</a></li> @BLOCK_BEGIN_NEW@

			onclick="return detailEdit.forceSave(this.href);"

		@BLOCK_END_NEW_POPUP@
