<div class="detail-component editor @NAME@">
	<script type="text/javascript" src="app/Javascript/anastasis/PopupEditor.js?s=@SERENA_VERSION@&amp;a=@APP_VERSION@"></script>
	<label>@LABEL@ ([ [[@NEEDED@] == [object-needed]] ?? [*] ]) </label>
	<div id="anastasis_editor_@NAME@">
    <a  tabindex="10"
        href="javascript:PopupEditor.openPopupEditor('app/Javascript/ckeditor/popupEditor.htm','CONTENT_@NAME@','CONTENT_@NAME@','@CONFIG_FILE@');"
        title="apri l'editor per modificare i dati">
      <img alt="apri l'editor per modificare i dati" title="apri PegoEditor per modificare i dati" src="app/Template/metaAmbiente/img/icon-edit.gif" />
    </a>
		<textarea id="CONTENT_@NAME@" name="@NAME@" style="display: none;" rows="4" cols="4">@VALUE@</textarea>
	</div>
	<input type="hidden" id="type_@NAME@" value="@CHK_TYPE@" /> 
  <input type="hidden" id="required_CONTENT_@NAME@" value="@CHK_NOT_NULL@" />
	<input type="hidden" id="label_CONTENT_@NAME@" value="@LABEL@" />
	<div class="object-help">@HELP@</div>
</div>
